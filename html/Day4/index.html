<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 4 html learning </title>
</head>

<body>
    <h2>Day 4</h2>

    <img src="" alt="">

    <a href=""></a>

    <video src="./assets/1.mp4" height="500px" controls muted autoplay loop poster=""></video>
    <audio src="./assets/1.mp3" controls autoplay loop muted></audio>

    <table border="1" cellpadding="10" cellspacing="0">
        <caption>students record</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1x1</td>
                <td rowspan="2">1x2</td>
                <td rowspan="2">1x3</td>
            </tr>
            <tr>
                <td>2x1</td>
            </tr>
            <tr>
                <td>
                    <video src="./assets/1.mp4" height="400px">
                </td>
                <td colspan="2">3x2</td>
            </tr>
            <tr>
                <td colspan="5">3x1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>

</html>
